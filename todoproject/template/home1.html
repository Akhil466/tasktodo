{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="banner" style="background-color:yellow">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
       <form method="POST" class="p-3 shadow">
             {% csrf_token %}
           <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="enter your activity">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="enter the priority">
    <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="enter the date">
</div>



    <input type="submit" class="btn btn-success">
   </div>
       </form>

        </div>
        <div class="col-md-6">
            <h4> my todays task</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <P><b>{{i.priority}}</b></P>
                    <P><b>{{i.date}}</b></P>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Finish</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>
</div>
    </div>
{% endblock %}
